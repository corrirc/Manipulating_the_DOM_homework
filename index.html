<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Manipulating the DOM</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="icon" href="football.jpg" sizes="16x16">
  </head>
  <body>

    <div id="heading">
      <h1>Sports Stars</h1>
    </div>

    <form id="new-item-form">
        <div id="form-wrapper">
          <div class="form-item">
            <label for="star" class="primary">Star:</label>
            <input type="text" id="star" required/>
        </div>

      <div class="form-item1">
        <label for="sports" class="primary">Sport:</label>
        <select id="sports">
          <option value="Football">Football</option>
          <option value="Cycling">Cycling</option>
          <option value="Tennis">Tennis</option>
          <option value="Rugby">Rugby</option>
          <option value="Golf">Golf</option>
        </select>
      </div>

    </form>

      <div id="sports-stars">
      <h1>List of Stars</h1>
      </div>

      <input id="save" type="submit" value="Add List"/>



  </body>
</html>
