<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Manipulating the DOM</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1 id="heading">Sports Stars</h1>

    <form id="new-item-form">
        <div id="form-wrapper">
          <div class="form-item">
            <label for="star" class="primary">Star:</label>
            <input type="text" id="star" required/>
        </div>

      <div class="form-item">
        <label for="sports" class="primary">Sport</label>
        <select id="sports">
          <option value="Football">Football</option>
          <option value="Cycling">Cycling</option>
          <option value="Tennis">Tennis</option>
        </select>
      </div>
      <input type="submit" value="save"/>
    </form>

      <h1>List</h1>
      <div id="sports-stars"></div>



  </body>
</html>
